{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="{% static 'css/vehilocation.css' %}" rel="stylesheet">
  <title>Update Location — {{ vehicle.registration_no }}</title>
</head>
<body>
  <div class="box">
    <h2>Update Location — {{ vehicle.registration_no }}</h2>
    <form method="post">
      {% csrf_token %}
      <label>Latitude</label>
      {{ form.latitude }}
      <label>Longitude</label>
      {{ form.longitude }}
      <div class="actions">
        <button class="btn" type="submit">Save</button>
        <a class="btn secondary" href="{% url 'admin_dashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
