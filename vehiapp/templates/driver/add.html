{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Driver</title>
  <link href="{% static 'css/adddriver.css' %}" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <h2>Add Driver</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="alert">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}

    <div class="form-card">
      <form method="post" action="">
        {% csrf_token %}
        <div class="grid">
          <div>
            <label>Username</label>
            <input type="text" name="username" placeholder="driver001" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="driver@example.com">
          </div>

          <div>
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="Alex">
          </div>
          <div>
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Mathew">
          </div>

          <div class="full">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
          </div>
        </div>

        <!-- hidden role forced to driver -->
        <input type="hidden" name="role" value="driver">

        <div class="actions">
          <button type="submit" class="btn">Create Driver</button>
          <a href="{% url 'admin_dashboard' %}" class="btn secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
